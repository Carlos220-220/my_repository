<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>
            <label>姓名</label>
            <input type="text" name="name">
        </p>
        <p>
            <label>密码</label>
            <input type="password" name="password">
        </p>
        <p>
            <label>新闻标题</label>
            <input type="text" name="title">
        </p>
        <p>
            <input type="submit" value="提交">
        </p>
    </form>
    <p>
        {% for t in title_list %}
        <div>{{ t }}</div>
        {% endfor %}
    </p>
</body>
</html>
