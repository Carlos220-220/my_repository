<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    {% verbatim myblock %}
        <div id="content">
            {{ message }}
        </div>
    {% endverbatim myblock %}
    <script>
        var app = new Vue({
            el: '#content',
            data:{
                message:'hello vue!'
            }
        })
    </script>
</body>
</html>
