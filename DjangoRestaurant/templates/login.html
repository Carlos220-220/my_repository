<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>登陆页面</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            <label>姓名</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>密码</label>
            <input type="password" name="password">
        </p>
        <p>
            <input type="submit" value="登陆">
        </p>
    </form>
</body>
</html>
