<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <p>
            <label>课程名称:</label>
            <input type="text" name="c_name">
        </p>
        <p>
            <label>观看人数:</label>
            <input type="number" name="show_number">
        </p>
        <p>
            <label>课程时长:</label>
            <input type="number" name="c_time_number">
        </p>
        <p>
            <label>课程标签:</label>
            <select name="label">
                {% for label in label_list %}
                    <option value="{{ label.id }}">{{ label.l_name }}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <label>课程描述:</label>
            <textarea name="description"></textarea>
        </p>
        <p>
            <label>课程logo:</label>
            <input type="file" name="logo">
        </p>
        <p>
            <input type="submit" value="提交">
        </p>
    </form>
    <hr>
    <img src="/static/{{ course.picture }}">
    {{ course }}
</body>
</html>
