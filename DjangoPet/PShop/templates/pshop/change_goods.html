{% extends 'PShop/base.html' %}
{% block title %}
    修改商品信息
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <p>
            <input class="form-control form-control-user" type="text"
            name="name" value="{{ goods_data.name }}" placeholder="商品名称">
        </p>
        <p>
            <input class="form-control form-control-user" type="number"
            name="price" value="{{ goods_data.price }}" placeholder="商品价格">
        </p>
        <p>
            <input class="form-control form-control-user" type="number"
            name="number" value="{{ goods_data.number }}" placeholder="商品数量">
        </p>

        <p>
            <input class="form-control form-control-user" type="text"
            name="production" value="{{ goods_data.production }}" placeholder="商品出厂日期">
        </p>

        <p>
            <input class="form-control form-control-user" type="text"
            name="safe_date" value="{{ goods_data.safe_date }}" placeholder="商品保质期">
        </p>

        <p>
            <textarea id="description" class="form-control form-control-user"
            name="description" placeholder="商品描述">
                {{ goods_data.description }}
            </textarea>
        </p>

        <p>
            <input class="form-control form-control-user" type="file"
            name="picture" value="{{ goods_data.picture }}" placeholder="商品图片">
        </p>

        <p>
            <input class="btn btn-primary btn-block" type="submit"
            value="修改或添加完毕">
        </p>

    </form>
{% endblock %}

{% block script %}
    <script src="/static/ckeditor/ckeditor/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('description', {uiColor:'#244cbf'})
    </script>
{% endblock %}
